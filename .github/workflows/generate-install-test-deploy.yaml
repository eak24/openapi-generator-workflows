name: build
on: [push]
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: onshape-clients

      - name: Cache Generator
        id: cache-generator
        uses: actions/cache@v2
        with:
          path: prime-numbers
          key: ${{ runner.os }}-primes

      - name: Generate Prime Numbers
        if: steps.cache-primes.outputs.cache-hit != 'true'
        run: /generate-primes.sh -d prime-numbers

      - uses: actions/checkout@v2
        with:
          repository: OpenAPITools/openapi-generator
          ref: master
          path: generator
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - run: cd generator && mvn -B --no-snapshot-updates clean package -DskipTests=true -Dmaven.javadoc.skip=true -Djacoco.skip=true
      - run: generator/bin/generate-samples.sh onshape-clients/configs/* -- -i https://raw.githubusercontent.com/OpenAPITools/openapi-generator/master/modules/openapi-generator/src/test/resources/3_0/petstore.yaml
      - uses: actions/upload-artifact@v2
        with:
          name: generated
          path: generated/
  python:
    runs-on: ubuntu-latest
    needs: generate
    defaults:
     run:
      working-directory: generated/python
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: generated
      - run: ls -al
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
      - name: Install dependencies
        run: pip install -r requirements.txt && pip install -r test-requirements.txt
      - name: Run tests
        run: pytest .
