name: build
on: [push]
env:
  MATRIX: "{\"node\":[10, 12, 14]}"
jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: echo "::set-output name=matrix::$MATRIX"
  job2:
    needs: job1
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJSON(needs.job1.outputs.matrix)}}
    steps:
      - run: node --version
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: ethan92429/Onshape-Python-Client/.github/actions/generate@main
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
      - name: Install dependencies
        run: cd generated/python && pip install -r requirements.txt && pip install -r test-requirements.txt
      - name: Run tests
        run: pytest .
