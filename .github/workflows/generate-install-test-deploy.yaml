name: build
on: [push]
env:
  MATRIX: "{\"node\":[10, 12, 14]}"
jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: echo "::set-output name=matrix::$MATRIX"
  job2:
    needs: job1
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJSON(needs.job1.outputs.matrix)}}
    steps:
      - run: node --version
  generate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env:
          - generatorName: python
    steps:
      - uses: actions/checkout@v2
      - name: Generate Client Library w/ the OpenAPITools Generator
        uses: openapi-generators/openapitools-generator-action@v1.2.0
        with:
          generator: python
          config-file: python/openapi-generator-configuration.yaml
          openapi-url: https://raw.githubusercontent.com/OpenAPITools/openapi-generator/master/modules/openapi-generator/src/test/resources/3_0/petstore.yaml
          command-args: -o generated/python

      - uses: actions/setup-python@v2
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
      - name: Install dependencies
        run: cd generated/python && pip install -r requirements.txt && pip install -r test-requirements.txt
      - name: Run tests
        run: pytest .
